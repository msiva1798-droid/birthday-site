<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(
      135deg,
      #f8bbd0,
      #f48fb1,
      #ce93d8,
      #f3e5f5
    );
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    overflow: hidden;
    color: #fff;
  }

  .card {
    background: rgba(255,255,255,0.28);
    padding: 30px 24px;
    border-radius: 22px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 360px;
    z-index: 2;
  }

  h1 {
    font-size: 25px;
    margin-bottom: 8px;
    color: #4a044e;
  }

  .name {
    font-size: 26px;
    font-weight: 600;
    color: #ad1457;
    margin-bottom: 14px;
  }

  .popup-text {
    font-size: 14px;
    background: rgba(255,255,255,0.45);
    padding: 8px 14px;
    border-radius: 18px;
    margin: 8px 0;
    color: #4a044e;
  }

  button {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ec407a, #d81b60);
    color: #fff;
    box-shadow: 0 0 18px rgba(216,27,96,0.6);
  }

  #noBtn {
    position: absolute;
    background: linear-gradient(135deg, #f8bbd0, #f48fb1);
    color: #6a1b9a;
    box-shadow: 0 0 16px rgba(244,143,177,0.6);
    pointer-events: none;
    z-index: 3;
  }

  .fall {
    position: fixed;
    font-size: 24px;
    animation: fall 3.8s linear forwards;
    z-index: 6;
  }

  @keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">

  <div class="popup-text">Say YES and let love bloom âœ¨</div>
  <div class="popup-text">I need you Mentally, Physically & EmotionallyğŸ’•</div>

  <button id="yesBtn">YES ğŸ’—</button>
</div>

<button id="noBtn">NO ğŸŒ¸</button>

<audio id="romanticAudio" src="Kadhalar dhinam-Downringtone.com.mp3" preload="auto" loop></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const audio = document.getElementById("romanticAudio");

  /* ğŸ”Š ALWAYS TRY TO PLAY MUSIC */
  function tryPlayMusic() {
    audio.volume = 0.6;
    audio.muted = false;
    audio.play().catch(() => {});
  }

  // Try immediately
  document.addEventListener("DOMContentLoaded", tryPlayMusic);

  // Force play on FIRST interaction (guaranteed)
  document.addEventListener("click", function forceOnce() {
    tryPlayMusic();
    document.removeEventListener("click", forceOnce);
  });

  document.addEventListener("touchstart", function forceOnceTouch() {
    tryPlayMusic();
    document.removeEventListener("touchstart", forceOnceTouch);
  });

  function moveNo() {
    noBtn.style.left =
      Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top =
      Math.random() * (window.innerHeight - 60) + "px";
  }

  moveNo();
  setInterval(moveNo, 1000);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    startMagic();
  });

  function startMagic() {
    if (navigator.vibrate) {
      navigator.vibrate([150, 80, 150]);
    }

    // ensure music is playing
    tryPlayMusic();

    const icons = ["ğŸŒ¸", "ğŸŒº", "â¤ï¸", "ğŸ’–"];
    for (let i = 0; i < 28; i++) {
      setTimeout(() => {
        const el = document.createElement("div");
        el.className = "fall";
        el.innerText =
          icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration =
          (2.8 + Math.random() * 2) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4200);
      }, i * 140);
    }

    setTimeout(() => {
      window.location.href = "Valentine.html";
    }, 3800);
  }
</script>

</body>
</html>
